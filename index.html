<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <h1>calc</h1>
          <div class="theme-selector">
            <p class="uppercase">theme</p>
            <div>
              <p>1 2 3</p>
              <div class="theme-toggle"></div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="display">399,981</div>
        <div class="keys">
          <div id="key-7" class="key">7</div>
          <div id="key-8" class="key">8</div>
          <div id="key-9" class="key">9</div>
          <div id="key-del" class="key">del</div>

          <div id="key-4" class="key">4</div>
          <div id="key-5" class="key">5</div>
          <div id="key-6" class="key">6</div>
          <div id="key-add" class="key">+</div>

          <div id="key-1" class="key">1</div>
          <div id="key-2" class="key">2</div>
          <div id="key-3" class="key">3</div>
          <div id="key-sub" class="key">-</div>

          <div id="key-dot" class="key">.</div>
          <div id="key-0" class="key">0</div>
          <div id="key-div" class="key">/</div>
          <div id="key-mult" class="key">x</div>

          <div id="key-reset" class="key">reset</div>
          <div id="key-equal" class="key">=</div>
        </div>
      </main>
    </div>
  </body>
</html>
